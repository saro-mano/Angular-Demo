<!--This for the slideshow-->
<ngb-carousel>
    <ng-template ngbSlide *ngFor="let item of corousel_content">
      <div class="container" id="slideshow">
        <img id="slideshow-image" [src]="item.poster_path" alt="Random first slide">
        <div class="carousel-caption">
          {{item.title}}
        </div>
      </div>
      
    </ng-template>
</ngb-carousel>
